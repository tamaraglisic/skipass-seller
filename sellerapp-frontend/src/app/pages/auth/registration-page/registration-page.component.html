<form class="reactiveForm"  [formGroup]="regForm" (ngSubmit)="register()">
    <div style="margin-left: 50px;" class="example-container">
    <br>
    <br>
    <table class="styled-table">
        <thead>
        <tr>         
            <th>Registration</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
            
        <tr>
            <th>First Name</th>
            <th>
                <mat-form-field appearance="fill">
                    <input matInput formControlName="firstName">
                </mat-form-field>
            </th>
            <th></th>
        </tr>
        <tr>
            <th>Last Name</th>
            <th>
                <mat-form-field appearance="fill">
                    <input matInput formControlName="lastName">
                </mat-form-field>
            </th>
            <th></th>
        </tr>
        <tr>
            <th>Email</th>
            <th>
                <mat-form-field appearance="fill">
                    <input matInput formControlName="email">
                </mat-form-field>
            </th>
            <th></th>
        </tr>

        <tr>
            <th>Password</th>
            <th>
                <mat-form-field appearance="fill">
                    <input type="password" matInput formControlName="password">
                </mat-form-field>
            </th>
            <th></th>
        </tr>
        <tr>
            <th>Repeat Password</th>
            <th>
                <mat-form-field appearance="fill">
                    <input type="password" matInput formControlName="repeatedPass">
                </mat-form-field>
            </th>
            <th></th>
        </tr>
       
        <tr>
            <td></td>
            <td>
                <mat-dialog-actions >
                    <button id="ticketSubmit" style="width: 250px; height: 50px; display: block; margin-left: auto; margin-right: auto; "  type="submit" mat-raised-button color="success" >Sing up</button>
                </mat-dialog-actions>
            </td>
            <td></td>
        </tr>
    </tbody>
    </table>
    <br><br>
    </div>
</form>
